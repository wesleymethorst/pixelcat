<!DOCTYPE html>
<html>
    <head>
        <title>PIXELCAT - Raad de Pixelcat!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <link rel="icon" type="image/png" href="cat.png">
    </head>

    <body>
        <main>
            <header>Pixelcat</header>
            <div class="main-container">
                <div class="media-container">
                    <div class="weetjes-container"><u><strong>WEETJE OVER DIER</strong></u>
                        <p class="weetjes-tekst">Dit is een weetje over een dier</p>
                    </div>
                    <img class="plaatjes-container"src="">
                    <div class="scoreboard-container"><u><strong>SCOREBOARD</strong></u></div>
                </div>

                <div class="input-container">
                    <div class="square-container">
                        <i id="correctScore" class="fas fa-check" style='font-size:35px; color: #4CAF50;'> 0</i>
                        <i id="wrongScore" class="fas fa-times" style='font-size:35px; color: red;'> 0</i>
                    </div>
                    <input class ="input" type="text" name="input" placeholder="DIERENNAAM">
                </div>
            </div>
            <footer>
                <div class="socials-container">
                    <a href="https://github.com/wesleymethorst" target="_blank"><i class='fab fa-github' style='font-size:35px'></i></a>
                    <a href="https://www.linkedin.com/in/wesley-methorst-6b93651b9/" target="_blank"><i class='fab fa-linkedin' style='font-size:35px'></i></a>
                    <a href="https://www.instagram.com/wesleymethorst/" target="_blank"><i class='fab fa-instagram' style='font-size:35px'></i></a>
                </div>
            </footer>
          </main>

          <script src="script.js"></script>
    </body>
</html>
