<!DOCTYPE html>
<html>
    <head>
        <title>PIXELCAT - Raad de Pixelcat!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <link rel="icon" type="image/png" href="cat.png">
    </head>

    <body>
        <header>Pixelcat</header>

        <main>
            <!-- Start Menu -->
            <section class="start-container">
                <div class="start-box">
                    <h1>Welkom bij Pixelcat!</h1>
                    <input type="text" id="playerName" placeholder="Voer je naam in" onkeypress="if(event.key === 'Enter') startGame()">
                    <button onclick="startGame()">Start Spel</button>
                </div>
            </section>

            <!-- Game Interface -->
            <section class="media-container" style="display: none;">
                <div class="weetjes-container">
                    <h1 class="weetjes-content-titel">Weetje over Pixelcat</h1>
                    <hr>
                    <p class="weetjes-content">Weetje over een dier</p>
                </div>
                <div class="loading-spinner"></div>
                <img class="plaatjes-container" src="" loading="lazy">
                <div class="scoreboard-container">
                    <h1 class="scoreboard-content-titel">Scoreboard</h1>
                    <hr>
                    <ol class="scoreboard-content">
                        <li>Wesley - 12 goed</li>
                        <li>Elisa - 10 goed</li>
                        <li>Devil - 8 goed</li>
                        <li>Nick - 7 goed</li>
                        <li>Winnie - 5 goed</li>
                    </ol>
                </div>
            </section>

            <section class="stats-container" style="display: none;">
                <div class="fontawesome-container">
                    <i id="correctScore" class="fas fa-check" style='font-size:35px; color: #4CAF50;'> 0</i>
                    <i id="wrongScore" class="fas fa-times" style='font-size:35px; color: red;'> 0</i>
                </div>
                <div class="input-container">
                    <input class ="input" type="text" name="input" placeholder="DIERENNAAM">
                </div>
            </section>

            <!-- End Menu -->
            <section class="end-container" style="display: none;">
                <div class="end-box">
                    <h1>Spel afgelopen!</h1>
                    <p id="endMessage"></p>
                    <button onclick="restartGame()">Opnieuw Spelen</button>
                </div>
            </section>
        </main>

        <footer>
            <ul class="list-container">
                <li><a href="https://github.com/wesleymethorst" target="_blank"><i class='fab fa-github' style='font-size:30px'></i></a></li>
                <li><a href="https://www.linkedin.com/in/wesley-methorst-6b93651b9/" target="_blank"><i class='fab fa-linkedin' style='font-size:30px'></i></a></li>
                <li><a href="https://www.instagram.com/wesleymethorst/" target="_blank"><i class='fab fa-instagram' style='font-size:30px'></i></a></li>
            </ul>
        </footer>

          <script src="script.js"></script>
    </body>
</html>
